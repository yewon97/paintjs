<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>PaintJS</title>
</head>

<body>
  <canvas id="jsCanvas" class="canvas"></canvas>
  <div class="controls">
    <div class="controls__range">
      <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
    </div>
    <div class="controls__btns">
      <button id="jsMode">Fill</button>
      <button id="jsSave">Save</button>
    </div>
    <div class="controls__colors" id="jsColors">
      <div class="controls__color jsColor" style="background: #2c2c2c;"></div>
      <div class="controls__color jsColor" style="background: white;"></div>
      <div class="controls__color jsColor" style="background: #ff3b30;"></div>
      <div class="controls__color jsColor" style="background: #ff9500;"></div>
      <div class="controls__color jsColor" style="background: #ffcc00;"></div>
      <div class="controls__color jsColor" style="background: #4cd963;"></div>
      <div class="controls__color jsColor" style="background: #5ac8fa;"></div>
      <div class="controls__color jsColor" style="background: #0479ff;"></div>
      <div class="controls__color jsColor" style="background: #5856d6;"></div>
    </div>
    <div class="controls__colors">
      <div class="controls__color jsGradient" style="background: linear-gradient(#833ab4, #fd1d1d);"></div>
      <div class="controls__color jsGradient" style="background: linear-gradient(#22c1c3, #fdbb2d);"></div>
      <div class="controls__color jsGradient" style="background: linear-gradient(#73b35f, #7e1dfd);"></div>
      <div class="controls__color jsGradient" style="background: linear-gradient(#be702f, #30a3ac);"></div>
      <div class="controls__color jsGradient" style="background: linear-gradient(#e7f074, #fd1dba);"></div>
      <div class="controls__color jsGradient" style="background: linear-gradient(#6dffc2, #914f4f);"></div>
      <div class="controls__color jsGradient" style="background: linear-gradient(#3a6fb4, #fd1da7);"></div>
      <div class="controls__color jsGradient" style="background: linear-gradient(#b3e99a, #41371d);"></div>
      <div class="controls__color jsGradient" style="background: linear-gradient(#b43a44, #affd1d);"></div>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
